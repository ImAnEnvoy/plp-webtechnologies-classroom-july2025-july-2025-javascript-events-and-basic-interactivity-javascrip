<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEEK 6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Interactive Page</h1>

  <!-- Interactive Section: Toggle Background -->
  <section>
    <h2>Background Toggle</h2>
    <button id="toggleBtn">Toggle Background Color</button>
  </section>

  <!-- Interactive Section: Counter -->
  <section>
    <h2>Click Counter</h2>
    <p>You have clicked the button <span id="counter">0</span> times.</p>
    <button id="countBtn">Click Me!</button>
  </section>

  <!-- Form Section -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
